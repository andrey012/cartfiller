<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <a href="#" onclick="window.parent.postMessage('cartFillerMessage:' + JSON.stringify({cmd: 'jobDetails', details: [{task: 'clearCart'}, {task: 'addToCart', partno: '1111111', quantity: 2, price: 1.22}, {task: 'addToCart', partno: '2222222', quantity: 3, price: 2}, {task: 'addToCart', partno: '3333333', quantity: 2, price: 1.5}, {task: 'addToCart', partno: '4444444', quantity: 3, price: 2}], titleMap: {clearCart: 'Clear cart', addToCart: 'Add item to cart', partno: 'Part number', quantity: 'Quantity'}, workerSrc: 'http://localhost/cartfiller/samples/worker.js', resultMessage: 'sampleResultMessage'}), '*');">submit</a>
        <div id="result">

        </div>
        <script>
            window.addEventListener("message", function(event){
                var data = /^sampleResultMessage:(.*)$/.exec(event.data);
                if (data) {
                    document.getElementById('result').innerText = data[1];
                }
            },false);
        </script>
    </body>
</html>
